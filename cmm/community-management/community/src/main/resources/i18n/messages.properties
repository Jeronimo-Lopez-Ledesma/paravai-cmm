# -------------------------------------------------
# Community Exceptions (CustomException-based)
# Used by:
# - CommunityNotFoundException
# - ForbiddenCommunityOperationException
# - DuplicateCommunityBusinessIdentityException
#
# Message key format: community.error.<TYPE>
# -------------------------------------------------

# Thrown when a Community cannot be found by ID
# Args:
#   {0} = communityId
community.error.notFound = Community not found: {0}

# Thrown when a user attempts an operation without sufficient privileges
# Args:
#   {0} = operation
#   {1} = userId
#   {2} = communityId
community.error.forbiddenOperation = Forbidden operation {0} for user {1} on community {2}

# Thrown when a Community already exists with same business identity (tenantId + slug)
# Args:
#   {0} = tenantId
#   {1} = slug
community.error.duplicateBusinessIdentity = Community already exists for tenant {0} with slug {1}